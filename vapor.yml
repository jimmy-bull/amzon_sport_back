id: 43070
name: osport
environments:
  production:
    database: osport
    memory: 1024
    cli-memory: 512
    runtime: "php-8.2:al2"
    build: 
      - "composer install --no-dev"
      - "php artisan storage:link"
      - "php artisan event:cache"
    deploy:
       - 'php artisan migrate --force'
       - "php -d memory_limit=-1  artisan db:seed --force"
      # - 'npm ci && npm run build && rm -rf node_modules'     - "php -d memory_limit=-1 artisan migrate:fresh --seed --force"
